{% extends "base.html" %}
<!DOCTYPE html>
<html>
    <head>
        <title>Experimentos</title>
    </head>

    <body>
        {% block contenido %}
        <h1>Experimentos</h1>
        {%for experiment in experiments%}

        {% endfor %}
        {% endblock %}
    </body>
</html>
