<!DOCTYPE html>
<html>
    <head>
        <title>{{product.pk}} - {{product.name}}</title>
    </head>
        <body>
            <h2>{{product.pk}} - {{product.name}}</h2>
            <p>Name: {{product.name}}</p>
            <p>Description: {{product.description}}</p>
            <p>Price: {{product.price}}$</p>
            <p>Version: {{product.version}}</p>
            <ul>
                {% for experiment in product.experiments.all %}
                    <li><a href="{% url 'experimentDetail' experiment.pk %}">{{experiment.name}}</a></li>
                {% endfor %}
            </ul>
        </body>
</html>
